<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="register-signin-container">
        <div class="info-left-div">
            <img src="image/australia/low-australia/AUS-2.png" alt="" class="info-left-div-img">
        </div>
        <div class="register-right-div" id="register-block">
            <h1>Welcome to TRIPTROP</h1>
            <p>Let's get you all set up so you can verify
                your self and begin setting up your first tour!
            </p>
            <p id="register-error-message" class="error"></p>
            <div class="register-inputs">
                <span class="already-have-account">already have an account?<a href="" class="login-forward" id="login-forward"> log in</a></span>
                <label for="register-fname">First name:
                    <input type="text" name="register-fname" id="fname">
                </label>
                <label for="register-lname">Last name:
                    <input type="text" name="register-lname" id="lname">
                </label>
                <label for="phone">Phone Number:
                    <input type="number" name="phone" id="phonenb" placeholder="+961">
                </label>
                <label for="register-email">Email Address:
                    <input type="email" name="register-email" id="email">
                </label>
                <label for="register-pass1">Password:
                    <input type="password" name="register-pass1" id="pass1">
                </label>
                <label for="register-pass2">Confirm Password:
                    <input type="password" name="register-pass2" id="pass2">
                </label>
            </div>
            <div class="register-checkboxes">
                <label class="recieve-email">
                    <input type="checkbox" name="" id="recieve-email">
                    yes,I want to recieve TRIPTROP's emails.
                </label>
                <label class="agreement">
                    <input type="checkbox" name="" id="agreement">
                    I agree to the terms.<span class="privacy-and-policy"> Privacy Policy</span> and fees.
                </label>
            </div>
            <span class="register-btn" id="register-btn">Register</span>
        </div>

        <div class="login-right-div" id="login-block">
            <h1>Welcome to TRIPTROP</h1>
            <p>Let's get you all set up so you can verify
                your self and begin setting up your first tour!
            </p>
            <p id="login-error-message" class="error"></p>
            <div class="login-inputs">
                <label for="login-username">Username:
                    <input type="text" name="login-username" id="login-username">
                </label>
                <label for="login-email">Email Address:
                    <input type="email" name="login-email" id="login-email">
                </label>
                <label for="login-pass1">Password:
                    <input type="password" name="login-pass1" id="login-pass">
                </label>
                <p class="Register-forward" id="Register-forward">Register?</p>
            </div>
            <span class="login-btn" id="login-btn">Login</span>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
